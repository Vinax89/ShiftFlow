name: ci
on:
  pull_request:
    branches: [main, spec-001-fixes]
  push:
    branches: [main]

jobs:
  spec001:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - name: Typecheck + Lint (non-blocking for import-order)
        run: |
          npm run -s typecheck || true
          npm run -s lint || true
      - name: Build (prod)
        run: npm run build
      - name: Start server and run Lighthouse (mobile budgets)
        run: |
          npx --yes start-server-and-test \
            "npm run start -p 9000" http-get://localhost:9000 \
            "npx lighthouse http://localhost:9000 --preset=perf --form-factor=mobile --screenEmulation.mobile --budget-path=./lighthouse-budgets.json --quiet --output=json --output-path=./lh.json"
      - name: Upload LH report
        uses: actions/upload-artifact@v4
        with:
          name: lh-json
          path: lh.json
